<!DOCTYPE html>
<html>

<head>
    <title>Mario Browser Popup</title>
    <meta charset="UTF-8">
</head>

<body style="margin: 0; padding: 0; user-select: none;">
    <div id="main_div"
        style="width: 192px; height: 192px; overflow: hidden; margin: 0; padding: 0; pointer-events: none;">
        <img src="./background.png" style="position: relative;" draggable="false">
        <img src="./cloud.png" id="cloud" style="position:absolute; left: 0px; top: 16px;" draggable="false">
        <img src="./plumber.png" id="plumber" style="position:absolute; left: 80px; top: 64px;" draggable="false">
        <img src="./pipe.png" style="position:absolute; left: 64px; top: 96px;" draggable="false">
    </div>
    <script src="./popup.js"></script>
</body>

</html>
